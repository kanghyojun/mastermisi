{% extends "layout_with_navi.html" %}

{% block body %}

<div class="container">
    <div class="row">
        <h2>승인 대기 목록</h2>
        <table class="table">
        <thead>
            <tr>
                <th>호스트</th>
                <th>요청일시</th>
                <th>승인</th>
            </tr>
        </thead>
        <tbody>
            {% for approval in approvals %}
                <tr>
                    <td>{{ approval.account.host }}</td>
                    <td>{{ approval.created_at }}</td>
                    <td><a href="{{ url_for('.approve_approval_form', id=approval.id) }}">승인하기</a></td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
</div>

{% endblock %}
