<!DOCTYPE html>
<html>
    <head>
    </head>

    <body>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
            <hr>
          {% endif %}
        {% endwith %}
        {% block body %}
        {% endblock %}
    </body>
</html>
